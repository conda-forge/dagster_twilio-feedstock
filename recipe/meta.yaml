{% set name = "dagster_twilio" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 1b3cd5db21ce1a4b0b6033f9a29cdfe6f5dd68e2f1b58a3f3158ea96aa53be4a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - twilio

test:
  imports:
    - dagster_twilio

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-twilio
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A Dagster integration for twilio

extra:
  recipe-maintainers:
    - conda-forge/dagster
